openapi: "3.0.0"
info:
  title: e-bazarek server backend
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /session-test:
    get:
      security:
        - cookieAuth: []
      operationId: TestSession
      responses:
        '200':
          description: OK
  /session:
    post:
      operationId: NewSession
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:                 
                - email                
                - password
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 50
                password:
                  type: string
                  minLength: 3
                  maxLength: 100
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: SESSION_ID
